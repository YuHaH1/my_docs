<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
        }

        header {
            height: 80px;
            width: 100%;
            background-color: green;
        }

        .container {
            height: calc(100% - 160px);

            display: flex;
        }

        main {
            min-width: 500px;
            flex: 1;
        }

        .left,
        .right {
            width: 200px;
        }

        .left {
            background-color: blue;
        }

        .right {
            background-color: purple;
        }

        footer {
            height: 80px;

            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: skyblue;
        }
    </style>
</head>

<body>

    <header></header>
    <div class="container">
        <aside class="left"></aside>
        <main></main>
        <aside class="right"> </aside>
    </div>

    <footer></footer>

</body>

</html>
